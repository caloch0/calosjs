<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./calo.utils.js"> </script>
    <script src="./calo.js"> </script>
</head>

<body>

    <div id="app1">
        <input @field="name" type="text" />
        <input @field="sex" type="text" />
        <input @field="sex" type="text" />
        <div @field="email">
            <input @field="addr1" type="text" />

        </div>

        <input @field="email.addr1" type="text" />
        <input @field="email.addr1" type="text" />
        <button @click="ac">click once</button>
        <br>my Hobby:
        <select @field="hobby">
            <option @field="hobbies|"></option>
        </select>
        <br>
        你快乐吗？
        <input type="checkbox" @field="isHappy" />快乐

        <br>
        我快乐吗？
        <input type="checkbox" @field="isHappy" />快乐
        <br>
        我的家乡：
        <div @field="provinces|p">
            <input type="radio" @field="p.checked" name="provinces"><span @field="p.name"></span>
        </div>

    </div>
    <script>

        var x = new calo(document.getElementById("app1"),
            {
                model: {
                    name: "calos", sex: "male", hobby: "play", provinces: [
                        { name: "洛阳", checked: false }, { name: "上海", checked: true }],
                    isHappy: true, hobbies: ["selectHobby", "play", "create", "travel"], email: { addr1: "sf@fast.com" }
                },
                global: { country: "China" },
                ac: function () {
                    this.settings.model.name = "changed calos"
                    alert(1)
                }
            })
    </script>
</body>

</html>
