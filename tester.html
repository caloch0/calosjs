<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./calo.utils.js"> </script>
    <script src="./calo.js"> </script>
</head>

<body>

    <div id="app1">
        <input @field="name" type="text" />
        <input @field="sex" type="text" />
        <input @field="sex" type="text" />
        <div @field="email">
            <input @field="addr1" type="text" />

        </div>

        <input @field="email.addr1" type="text" />
        <input @field="email.addr1" type="text" />
        <button @click="ac">click once</button>

        <select @field="hobby">
            <option @field="hobbies|"></option>
        </select>

    </div>
    <script>

        var x = new calo(document.getElementById("app1"),
            {
                model: { name: "calos", sex: "male", hobby: "selectHobby", hobbies: ["selectHobby", "play", "create", "travel"], email: { addr1: "sf@fast.com" } },
                global: { country: "China" },
                ac: function () {
                    this.settings.model.name = "changed calos"
                    alert(1)
                }
            })
    </script>
</body>

</html>
